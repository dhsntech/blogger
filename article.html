<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章標題</title> <!-- 文章標題會動態設置 -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.0.6/dist/markdown-it.min.js"></script> <!-- 確保載入 markdown-it -->
</head>
<body>

<header>
    <h1>我的部落格</h1>
    <nav>
        <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="#">關於我</a></li>
            <li><a href="#">聯絡我</a></li>
        </ul>
    </nav>
</header>

<main>
    <article>
        <h2 id="article-title">文章標題</h2>
        <div id="content">
            正在加載文章...
        </div>
    </article>
</main>

<footer>
    <p class="footer-text">SNTH版權所有</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const md = window.markdownit();

        // 從 URL 參數中取得 'file' 參數
        const urlParams = new URLSearchParams(window.location.search);
        const fileParam = urlParams.get('file');

        // 根據 fileParam 設置文件名，如果沒有指定，則默認加載 default.md
        let fileName = fileParam ? decodeURIComponent(fileParam) : 'default';
        fileName = fileName.endsWith('.md') ? fileName : fileName + '.md';

        // 請求對應的 markdown 文件
        fetch(fileName)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.text();
            })
            .then(text => {
                // 使用 markdown-it 解析 markdown 內容
                document.getElementById('content').innerHTML = md.render(text);

                // 將 fileParam 用來設置文章標題（去掉檔名中的連字符號）
                const title = fileParam ? fileParam.replace(/-/g, ' ') : '文章標題';
                document.getElementById('article-title').textContent = title;
                document.title = title; // 動態設置頁面標題
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '無法加載文章內容。';
                console.error('Error loading markdown file:', error);
            });
    });
</script>

</body>
</html>
