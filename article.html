<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章標題</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
</head>
<body>

<header>
    <h1>歡迎來到我的部落格</h1>
    <nav>
        <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="#">關於我</a></li>
            <li><a href="#">聯絡我</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1 id="article-title">文章標題</h1>
    <div id="content">Loading...</div>
</main>

<footer>
    <p class="footer-text">SNTH版權所有</p>
</footer>

<script>
    const md = window.markdownit();

    const urlParams = new URLSearchParams(window.location.search);
    const fileParam = urlParams.get('file');
    let fileName = fileParam ? decodeURIComponent(fileParam).toLowerCase() : 'default';
    fileName = fileName.endsWith('.md') ? fileName : fileName + '.md';

    fetch(fileName)
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok.');
            return response.text();
        })
        .then(text => {
            document.getElementById('content').innerHTML = md.render(text);
            const title = fileParam ? fileParam.replace(/-/g, ' ') : '文章標題';
            document.getElementById('article-title').textContent = title;
        })
        .catch(error => {
            document.getElementById('content').innerHTML = 'Error loading markdown file.';
            console.error('Error loading markdown file:', error);
        });
</script>

</body>
</html>
