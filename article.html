
<!DOCTYPE html>
<html lang="zh-TW"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
</head>
<body>

<header>
    <h1>歡迎來到我的部落格</h1>
    <nav>
        <ul>
            <li><a href="https://dhsntech.github.io/blogger/index.html">首頁</a></li>
            <li><a href="#">關於我</a></li>
        </ul>
    </nav>
</header>

<main>
        <div id="content">
            正在加載文章...
        </div>
</main>

<footer>
    <p class="footer-text">SNTH版權所有</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const md = window.markdownit();

    const urlParams = new URLSearchParams(window.location.search);
    const fileParam = urlParams.get('file');
    let fileName = fileParam ? decodeURIComponent(fileParam).toLowerCase() : 'default';
    fileName = fileName.endsWith('.md') ? fileName : fileName + '.md';

    console.log('正在加載檔案:', fileName);  // 確認檔案名稱

    fetch(fileName)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return response.text();
        })
        .then(text => {
            document.getElementById('content').innerHTML = md.render(text);

            // 設置文章標題
            const title = fileParam ? fileParam.replace(/-/g, ' ') : '';
            document.getElementById('article-title').textContent = title;
            document.title = title;  // 動態設置頁面標題
        })
        .catch(error => {
            document.getElementById('content').innerHTML = '無法加載文章內容。';
            console.error('Error loading markdown file:', error);
        });
});
</script>



</body></html>
