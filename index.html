<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的部落格</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>歡迎來到我的部落格</h1>
    <nav>
        <ul>
            <li><a href="index.html">首頁</a></li>
            <li><a href="#">關於我</a></li>
            <li><a href="#">聯絡我</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="article-list-section">
        <h2>最新文章</h2>
        <div id="article-list">
            <!-- 文章清單會由 JavaScript 自動生成 -->
        </div>
    </section>
</main>

<footer>
    <p class="footer-text">SNTH版權所有</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const articles = [
        {
            title: "文章一",
            intro: "這是第一篇文章的簡介。",
            image: "path/to/image1.jpg",
            file: "article-one"
        },
        {
            title: "文章二",
            intro: "這是第二篇文章的簡介。",
            image: "path/to/image2.jpg",
            file: "article-two"
        },
        {
            title: "文章三",
            intro: "這是第三篇文章的簡介。",
            image: "path/to/image3.jpg",
            file: "article-three"
        }
    ];

    const articleList = document.getElementById("article-list");

    articles.forEach(article => {
        const articleItem = document.createElement("div");
        articleItem.classList.add("article-item");

        // 標題
        const titleElement = document.createElement("h3");
        titleElement.textContent = article.title;
        articleItem.appendChild(titleElement);

        // 圖片
        const imageElement = document.createElement("img");
        imageElement.src = article.image;
        imageElement.alt = article.title;
        articleItem.appendChild(imageElement);

        // 簡介
        const introElement = document.createElement("p");
        introElement.textContent = article.intro;
        articleItem.appendChild(introElement);

        // 閱讀文章按鈕
        const readMoreButton = document.createElement("a");
        readMoreButton.classList.add("read-more-btn");
        readMoreButton.href = `/blogger/article?file=${article.file}`;
        readMoreButton.textContent = "閱讀文章";
        articleItem.appendChild(readMoreButton);

        // 加入到文章列表中
        articleList.appendChild(articleItem);
    });
});

</script>
</body>
</html>
